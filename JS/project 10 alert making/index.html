<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price range Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Toast Notification in HTML CSS Javascript </h2>

        <div class="btn">
            <div id="alertText"></div>
            <button id="submit" onclick="handleSubmit()">submit</button>
            <button id="failed" onclick="handleFailed()">failed</button>
            <button id="info" onclick="handleInfo()">information</button>
            <button id="warning" onclick="handleWarning()">warning</button>
        </div>
      
    </div>
    <script src="./script.js"></script>
</body>
</html>
